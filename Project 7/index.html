<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time-char-count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Character Count</h1>
        <textarea class="textarea" id="textarea" placeholder="Write your text here..." maxlength="280"></textarea>
        <div class="counter-container">
            <p>
                Total Characters: <span id="total-counter">30</span>
            </p>
            <p>
                Remaining Characters: <span id="remaining-counter">30</span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>

    
</body>
</html>
